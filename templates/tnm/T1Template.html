<div id="content_panel_<%= id %>" class="panel panel-default">
    <div class="panel-heading" role="tab" id="heading_<%= id %>">
        <h4 class="panel-title question">
            <a class="title" data-toggle="collapse" data-parent="#<%= parent %>" href="#<%= id %>"
               aria-expanded="false" aria-controls="collapse_<%= id %>">
                <%- title %>
            </a>
        </h4>
    </div>
    <div id="<%= id %>" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading_<%= id %>">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="description"><%- description %></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table id="summary_table_<%= id %>" class="table display cell-border compact">
                        <thead>
                        <tr>
                            <th style="border-left: 1px solid; border-top: 1px solid"></th>
                            <th colspan="2" style="border-left: 1px solid; border-top: 1px solid">Threatened flora</th>
                            <th colspan="2" style="border-left: 1px solid; border-top: 1px solid">Threatened fauna</th>
                            <th colspan="2"
                                style="border-left: 1px solid; border-top: 1px solid; border-right: 1px solid">
                                Threatened/priority ecological communities
                            </th>
                        </tr>
                        <tr>
                            <th style="border-left: 1px solid"></th>
                            <th style="border-left: 1px solid"></th>
                            <th style="border-left: 1px solid"></th>
                            <th style="border-left: 1px solid"></th>
                            <th style="border-left: 1px solid"></th>
                            <th style="border-left: 1px solid"></th>
                            <th style="border-left: 1px solid; border-right: 1px solid"></th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="row">
                <div id="details_content_<%= id %>" class="col-md-12">
                    <table id="details_table_<%= id %>" class="table display cell-border"></table>
                </div>
            </div>
        </div>
    </div>
</div>
