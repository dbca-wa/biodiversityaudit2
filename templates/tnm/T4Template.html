<div id="content_panel_<%= id %>" class="accordion-item">
    <h2 class="accordion-header" id="heading_<%= id %>">
        <button class="accordion-button collapsed question" type="button" data-bs-toggle="collapse" data-bs-target="#<%= id %>" aria-expanded="false" aria-controls="<%= id %>">
            <%- title %>
        </button>
    </h2>
    <div id="<%= id %>" class="accordion-collapse collapse" aria-labelledby="heading_<%= id %>" data-bs-parent="#<%= parent %>">
        <div class="accordion-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="description"><%- description %></div>
                </div>
            </div>
            <div id="input_content_<%= id %>" class="assets-input">
                <div class="row">
                    <div class="col-md-8">
                        <span class="helper-text">Select a subregion by starting to type in the box below.</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="ui-widget">
                            <label for="region_input_<%= id %>">Subregion: </label>
                            <input id="region_input_<%= id %>">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 vspacer-20" id="summary_content_<%= id %>">
                </div>
            </div>
            <div class="row">
                <div id="details_content_<%= id %>" class="col-md-12 vspacer-20">
                    <table id="details_table_<%= id %>" class="table display cell-border"></table>
                </div>
            </div>
        </div>
    </div>
</div>
